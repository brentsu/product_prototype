<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>采销SKU明细</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航 -->
        <div class="top-nav">
            <button class="nav-btn" onclick="goBack()">< 首页</button>
            <div class="page-title">采销SKU明细 <span class="close-btn" onclick="goBack()">×</span></div>
            <div class="nav-right">
                <button class="search-btn">🔍 Ctrl+K 搜索菜单</button>
                <button class="icon-btn">📷</button>
                <button class="icon-btn">⬆</button>
                <button class="icon-btn">⚙</button>
                <div class="user-info">
                    <span class="user-avatar">👤</span>
                    <span class="user-name">XXX</span>
                    <span class="system-name">系统</span>
                </div>
            </div>
        </div>

        <!-- 警告提示 -->
        <div class="warning-banner">
            默认采购主体的对账单单据说可生成合同时，难免生成碰到SKU用错数据。
            自动生成合同时，根据每个"工厂"的类型限额，并分类报价间？或 手动勾选类型SKU明细就最适行生成类报合同？
        </div>

        <!-- 统计数据 -->
        <div class="statistics">
            <span class="stat-item">总数量：<span class="stat-value">600</span></span>
            <span class="stat-item">总金额：<span class="stat-value">42290</span></span>
        </div>

        <!-- 筛选区域 -->
        <div class="filter-section">
            <div class="filter-row">
                <div class="filter-item">
                    <label>SPU</label>
                    <input type="text" placeholder="请输入商品编号" class="filter-input">
                </div>
                <div class="filter-item">
                    <label>明细状态</label>
                    <select class="filter-select">
                        <option value="">请选择</option>
                        <option value="待生成">合同待生成</option>
                        <option value="签署中">合同签署中</option>
                        <option value="已完成">合同签署完成</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>上架日期</label>
                    <input type="text" placeholder="开始日期 至 结束时间日期" class="filter-input date-input">
                </div>
                <div class="filter-item">
                    <label>供应商</label>
                    <select class="filter-select">
                        <option value="">请选择</option>
                    </select>
                </div>
                <div class="filter-actions">
                    <button class="btn btn-primary" onclick="queryData()">查询</button>
                    <button class="btn btn-default" onclick="resetFilter()">重置</button>
                    <button class="btn btn-link" onclick="clearFilter()">取消</button>
                </div>
            </div>
        </div>

        <!-- 操作按钮区域 -->
        <div class="action-section">
            <div class="action-buttons">
                <button class="btn btn-action active" onclick="autoGenerateContract()">
                    自动生成合同
                </button>
                <button class="btn btn-action" onclick="manualGenerateContract()">
                    手动生成合同
                </button>
                <button class="btn btn-action" onclick="exportData()">
                    导出
                </button>
            </div>
            <button class="btn btn-icon" onclick="showSettings()">⚙</button>
        </div>

        <!-- 数据表格 -->
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="checkAll" onchange="toggleSelectAll(this)"></th>
                        <th>图片</th>
                        <th>商品编码</th>
                        <th>商品品类</th>
                        <th>商品类关分类</th>
                        <th>上架日期</th>
                        <th>采购单号</th>
                        <th>接收单号</th>
                        <th>规格编码</th>
                        <th>合同单价(元)</th>
                        <th>合同数量</th>
                        <th>总金额</th>
                        <th>退货数</th>
                        <th>报关可用数量</th>
                        <th>合同编号</th>
                        <th>明细状态</th>
                        <th>是否开票</th>
                        <th>关联往来对账单ID</th>
                        <th>供应商编码</th>
                        <th>采购主体</th>
                        <th>明细生成时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                    <!-- 数据行将通过JavaScript动态生成 -->
                </tbody>
            </table>
        </div>

        <!-- 分页 -->
        <div class="pagination">
            <span class="page-info">共 6 条记录</span>
            <div class="page-controls">
                <button class="page-btn" onclick="prevPage()">上一页</button>
                <span class="page-current">1</span>
                <button class="page-btn" onclick="nextPage()">下一页</button>
            </div>
        </div>
    </div>

    <script src="../js/sku-detail.js"></script>
</body>
</html>
