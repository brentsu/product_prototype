<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>采购合同明细 - 财务合规管理系统</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- 顶部导航栏 -->
    <div class="top-header">
        <div class="header-left">
            <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
            <div class="system-logo">财务合规管理系统 V2</div>
            <span style="color: rgba(255,255,255,0.6); margin-left: 15px;">/ 采购合同明细</span>
        </div>
        <div class="header-right">
            <button class="search-btn">🔍 Ctrl+K 搜索</button>
            <button class="icon-btn">📷</button>
            <button class="icon-btn">⬆</button>
            <button class="icon-btn">⚙</button>
            <div class="user-info">
                <span class="user-avatar">👤</span>
                <span class="user-name">XXX</span>
            </div>
        </div>
    </div>

    <div class="layout-container">
        <!-- 左侧菜单 -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">功能菜单</div>
            </div>

            <!-- 树状菜单 -->
            <div class="tree-menu">
                <!-- 采购管理 -->
                <div class="menu-group">
                    <div class="menu-group-title" onclick="toggleMenuGroup(this)">
                        <span class="menu-icon">📦</span>
                        <span class="menu-text">采购管理</span>
                        <span class="menu-arrow">▼</span>
                    </div>
                    <div class="menu-group-content">
                        <div class="menu-item" onclick="navigateTo('sku-detail.html')" data-page="sku-detail">
                            <span class="menu-dot">•</span>
                            <span class="menu-text">采销SKU明细</span>
                            <span class="menu-badge">600</span>
                        </div>
                        <div class="menu-item" onclick="navigateTo('purchase-contract.html')"
                            data-page="purchase-contract">
                            <span class="menu-dot">•</span>
                            <span class="menu-text">采销合同</span>
                            <span class="menu-badge">4</span>
                        </div>
                        <div class="menu-item active" onclick="navigateTo('purchase-contract-item.html')"
                            data-page="purchase-contract-item">
                            <span class="menu-dot">•</span>
                            <span class="menu-text">采购合同明细</span>
                            <span class="menu-badge">12</span>
                        </div>
                    </div>
                </div>

                <!-- 发票管理 -->
                <div class="menu-group">
                    <div class="menu-group-title" onclick="toggleMenuGroup(this)">
                        <span class="menu-icon">🧾</span>
                        <span class="menu-text">发票管理</span>
                        <span class="menu-arrow">▼</span>
                    </div>
                    <div class="menu-group-content">
                        <div class="menu-item" onclick="navigateTo('invoice-management.html')"
                            data-page="invoice-management">
                            <span class="menu-dot">•</span>
                            <span class="menu-text">进项发票列表</span>
                            <span class="menu-badge">4</span>
                        </div>
                        <div class="menu-item" onclick="navigateTo('contract-invoice-relation.html')"
                            data-page="contract-invoice-relation">
                            <span class="menu-dot">•</span>
                            <span class="menu-text">合同-发票关联</span>
                            <span class="menu-badge">3</span>
                        </div>
                    </div>
                </div>

                <!-- 报关管理 -->
                <div class="menu-group">
                    <div class="menu-group-title" onclick="toggleMenuGroup(this)">
                        <span class="menu-icon">🚢</span>
                        <span class="menu-text">报关管理</span>
                        <span class="menu-arrow">▼</span>
                    </div>
                    <div class="menu-group-content">
                        <div class="menu-item menu-item-helper" onclick="navigateTo('customs-declaration-match.html')"
                            data-page="customs-declaration-match">
                            <span class="menu-dot">ℹ</span>
                            <span class="menu-text">报关匹配管理</span>
                            <span class="menu-helper-label">说明</span>
                        </div>
                        <div class="menu-item" onclick="navigateTo('declaration-sku-contract-mapping.html')"
                            data-page="declaration-sku-contract-mapping">
                            <span class="menu-dot">•</span>
                            <span class="menu-text">三方映射关系</span>
                            <span class="menu-badge">5</span>
                        </div>
                    </div>
                </div>

                <!-- 返回首页 -->
                <div class="menu-group">
                    <div class="menu-item" onclick="navigateTo('../index.html')" data-page="home"
                        style="border-top: 1px solid rgba(255,255,255,0.1); margin-top: 10px; padding-top: 15px;">
                        <span class="menu-icon">🏠</span>
                        <span class="menu-text">返回首页</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content">
            <div class="content-wrapper">

                <!-- 统计数据 -->
                <div class="statistics">
                    <span class="stat-item">总明细数：<span class="stat-value">12</span></span>
                    <span class="stat-item">总数量：<span class="stat-value">500</span></span>
                    <span class="stat-item">总金额：<span class="stat-value">¥45,290</span></span>
                </div>

                <!-- 筛选区域 -->
                <div class="filter-section">
                    <div class="filter-row">
                        <div class="filter-item">
                            <label>合同编号</label>
                            <input type="text" placeholder="请输入合同编号" class="filter-input" id="filterContractNo">
                        </div>
                        <div class="filter-item">
                            <label>合同项号</label>
                            <input type="text" placeholder="请输入合同项号" class="filter-input" id="filterItemNo">
                        </div>
                        <div class="filter-item">
                            <label>产品名称/品类</label>
                            <input type="text" placeholder="请输入产品名称或品类" class="filter-input" id="filterProductName">
                        </div>
                        <div class="filter-item">
                            <label>供应商</label>
                            <select class="filter-select" id="filterSupplier">
                                <option value="">请选择</option>
                                <option value="supplier1">广州XX服饰有限公司</option>
                                <option value="supplier2">深圳YY制衣厂</option>
                                <option value="supplier3">东莞ZZ服装厂</option>
                            </select>
                        </div>
                        <div class="filter-actions">
                            <button class="btn btn-primary" onclick="queryContractItems()">查询</button>
                            <button class="btn btn-default" onclick="resetContractItemFilter()">重置</button>
                        </div>
                    </div>
                </div>

                <!-- 操作按钮区域 -->
                <div class="action-section">
                    <div class="action-buttons">
                        <button class="btn btn-action" onclick="exportContractItems()">
                            📥 导出数据
                        </button>
                        <button class="btn btn-action" onclick="linkSkuDetails()">
                            🔗 关联SKU明细
                        </button>
                    </div>
                    <button class="btn btn-icon" onclick="showContractItemSettings()">⚙</button>
                </div>

                <!-- 数据表格 -->
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="checkAllItems" onchange="toggleSelectAllItems(this)"></th>
                                <th>合同编号</th>
                                <th>合同项号</th>
                                <th>产品名称/品类</th>
                                <th>计量单位</th>
                                <th>数量</th>
                                <th>含税单价(元)</th>
                                <th>不含税金额</th>
                                <th>税额</th>
                                <th>含税金额</th>
                                <th>交货日期</th>
                                <th>关联SKU明细数</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="contractItemTableBody">
                            <!-- 数据行将通过JavaScript动态生成 -->
                        </tbody>
                    </table>
                </div>

                <!-- 分页 -->
                <div class="pagination">
                    <span class="page-info">共 <span id="totalItemRecords">12</span> 条记录</span>
                    <div class="page-controls">
                        <button class="page-btn" onclick="prevItemPage()">上一页</button>
                        <span class="page-current" id="currentItemPage">1</span>
                        <button class="page-btn" onclick="nextItemPage()">下一页</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/purchase-contract-item.js"></script>
</body>

</html>
