<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进项发票管理</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航 -->
        <div class="top-nav">
            <button class="nav-btn" onclick="goBack()">< 首页</button>
            <div class="page-title">进项发票管理 <span class="close-btn" onclick="goBack()">×</span></div>
            <div class="nav-right">
                <button class="search-btn">🔍 Ctrl+K 搜索菜单</button>
                <button class="icon-btn">📷</button>
                <button class="icon-btn">⬆</button>
                <button class="icon-btn">⚙</button>
                <div class="user-info">
                    <span class="user-avatar">👤</span>
                    <span class="user-name">XXX</span>
                    <span class="system-name">系统</span>
                </div>
            </div>
        </div>

        <div class="page-content">
            <h2 style="margin-bottom: 20px; padding: 0 20px;">进项发票管理</h2>

            <!-- 统计卡片 -->
            <div class="invoice-dashboard">
                <div class="invoice-card">
                    <div class="invoice-card-header">
                        <div class="invoice-card-title">进项发票总额</div>
                        <div class="invoice-card-icon">📥</div>
                    </div>
                    <div class="invoice-card-value">¥ 605,680</div>
                    <div class="invoice-card-change positive">已收 4 张</div>
                </div>

                <div class="invoice-card">
                    <div class="invoice-card-header">
                        <div class="invoice-card-title">已认证发票</div>
                        <div class="invoice-card-icon">✅</div>
                    </div>
                    <div class="invoice-card-value">4 张</div>
                    <div class="invoice-card-change positive">认证率 100%</div>
                </div>

                <div class="invoice-card">
                    <div class="invoice-card-header">
                        <div class="invoice-card-title">本月可抵扣税额</div>
                        <div class="invoice-card-icon">💰</div>
                    </div>
                    <div class="invoice-card-value">¥ 69,680</div>
                    <div class="invoice-card-change positive">税率 13%</div>
                </div>

                <div class="invoice-card">
                    <div class="invoice-card-header">
                        <div class="invoice-card-title">本月发票数量</div>
                        <div class="invoice-card-icon">📊</div>
                    </div>
                    <div class="invoice-card-value">2 张</div>
                    <div class="invoice-card-change positive">环比 +50%</div>
                </div>
            </div>

            <!-- 进项发票列表 -->
            <div class="invoice-section">
                <div class="invoice-section-header">
                    <div class="section-title">进项发票列表（供应商开具）</div>
                    <div>
                        <button class="btn btn-primary" onclick="registerInvoice()">登记发票</button>
                        <button class="btn btn-success" onclick="batchImportInvoice()">批量导入</button>
                        <button class="btn btn-success" onclick="exportInvoiceData()">导出数据</button>
                    </div>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>发票ID</th>
                                <th>发票代码</th>
                                <th>发票号码</th>
                                <th>开票日期</th>
                                <th>购买方</th>
                                <th>销售方（工厂）</th>
                                <th>不含税金额</th>
                                <th>税率</th>
                                <th>税额</th>
                                <th>价税合计</th>
                                <th>发票状态</th>
                                <th>关联合同编号</th>
                                <th>归属月份</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="inputInvoiceBody">
                            <!-- 数据将通过JavaScript动态生成 -->
                        </tbody>
                    </table>
                </div>

                <div class="info-box info-success">
                    <p><strong>说明：</strong>进项发票是从供应商（工厂）实际收到的增值税发票，用于抵扣税额。请确保发票信息准确无误，及时登记并认证。</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/invoice-management.js"></script>
</body>
</html>
